<mat-card class="pokemon-details mt-4">
    {{ pokemon.name }}
  
    <img
      mat-card-image
      [src]="pokemon.image"
      alt="{{ pokemon.name }}"
      style="width: 128px; height: 128px; object-fit: contain"
    />
  
    <form *ngIf="pokemon" [formGroup]="form" (ngSubmit)="updatePokemon(form.value)">
        <table>
          <tbody>
            <tr>
              <td class="px-4 py-2 font-bold">Image:</td>
              <td class="px-4 py-2">
                <input type="file" (change)="onFileChange($event)" />
                <input formControlName="image" class="border border-gray-500 px-2 py-1 rounded" placeholder="Or enter image URL" />
              </td>
            </tr>
            <tr>
              <td class="px-4 py-2 font-bold">Name:</td>
              <td class="px-4 py-2">
                <input formControlName="name" class="border border-gray-500 px-2 py-1 rounded" />
              </td>
            </tr>
          <tr>
            <tr>
              <td class="px-4 py-2 font-bold">Types:</td>
              <td class="px-4 py-2">
                <select class="border border-gray-300 rounded px-4 py-2" formControlName="type1">
                  <option *ngFor="let option of typesOptionsNotNone" [value]="option">{{ option }}</option>
                </select>
                <select class="border border-gray-300 rounded px-4 py-2" formControlName="type2">
                  <option *ngFor="let option of typesOptions" [value]="option">{{ option }}</option>
                </select>
              </td>
            <td class="px-4 py-2 font-bold">Height:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="height" class="border border-green-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Weight:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="weight" class="border border-red-500 px-2 py-1 rounded" />
            </td>
          </tr>
          <tr>
            <td class="px-4 py-2 font-bold">Male Pct:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="malePct" class="border border-yellow-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Female Pct:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="femalePct" class="border border-yellow-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Capt Rate:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="captRate" class="border border-yellow-500 px-2 py-1 rounded" />
            </td>
          </tr>
          <tr>
            <td class="px-4 py-2 font-bold">Exp Points:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="expPoints" class="border border-pink-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Exp Speed:</td>
            <td class="px-4 py-2">
              <select formControlName="expSpeed" class="border border-pink-500 px-2 py-1 rounded">
                <option *ngFor="let speed of expSpeedTypes" [value]="speed">{{speed}}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="px-4 py-2 font-bold">Base Total:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="baseTotal" class="border border-purple-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">HP:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="hp" class="border border-purple-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Attack:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="attack" class="border border-purple-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Defense:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="defense" class="border border-purple-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Special:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="special" class="border border-purple-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Speed:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="speed" class="border border-purple-500 px-2 py-1 rounded" />
            </td>
          </tr>
          <tr>
            <td class="px-4 py-2 font-bold">Evolutions:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="evolutions" class="border border-orange-500 px-2 py-1 rounded" />
            </td>
            <td class="px-4 py-2 font-bold">Legendary:</td>
            <td class="px-4 py-2">
              <input type="number" formControlName="legendary" class="border border-orange-500 px-2 py-1 rounded" />
            </td>
          </tr>
        </tbody>
      </table>
  
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        type="submit"
      >
        Save
      </button>
    </form>
  </mat-card>
