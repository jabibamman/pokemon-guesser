<div class="table-responsive">
  <table class="table-auto">
    <tbody>
    <tr>
      <td class="px-4 py-2 font-bold">Name:</td>
      <td class="px-4 py-2" [ngClass]="{'text-blue-500': true}">
        <input type="text" [(ngModel)]="pokemon.name">
      </td>

      <td class="px-4 py-2 font-bold">Picture:</td>
      <td class="px-4 py-2" [ngClass]="{'text-blue-500': true}">
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </td>
    </tr>
    <tr>
      <td class="px-4 py-2 font-bold">Types:</td>
      <td class="px-4 py-2" [ngClass]="{'text-blue-500': true}">
        <select class="border border-gray-300 rounded px-4 py-2" [(ngModel)]="pokemon.types[0]">
          <option *ngFor="let option of typesOptions" [value]="option">{{ option }}</option>
        </select>
        <select class="border border-gray-300 rounded px-4 py-2" [(ngModel)]="pokemon.types[1]">
          <option *ngFor="let option of typesOptions" [value]="option">{{ option }}</option>
        </select>
      </td>

      <td class="px-4 py-2 font-bold">Height:</td>
      <td class="px-4 py-2" [ngClass]="{'text-green-500': true}">
        <input type="text" [(ngModel)]="pokemon.height">
      </td>

      <td class="px-4 py-2 font-bold">Weight:</td>
      <td class="px-4 py-2" [ngClass]="{'text-red-500': true}">
        <input type="text" [(ngModel)]="pokemon.weight">
      </td>
    </tr>
    <tr>
      <div class="flex items-center">
        <span class="mr-2">Male</span>
        <input type="range" min="0" max="100" [(ngModel)]="pokemon.malePct" (input)="updateFemalePercentage()"
               class="w-80 rounded-full overflow-hidden appearance-none bg-pink-300 accent-blue-300" />
        <span class="ml-2">Female</span>
      </div>

      <td class="px-4 py-2 font-bold">Capt Rate:</td>
      <td class="px-4 py-2" [ngClass]="{'text-yellow-500': true}">
        <input type="number" [(ngModel)]="pokemon.captRate">
      </td>
    </tr>
    <tr>
      <td class="px-4 py-2 font-bold">Exp Points:</td>
      <td class="px-4 py-2" [ngClass]="{'text-pink-500': true}">
        <input type="number" [(ngModel)]="pokemon.expPoints">
      </td>

      <td class="px-4 py-2 font-bold">Exp Speed:</td>
      <td class="px-4 py-2" [ngClass]="{'text-pink-500': true}">
        <select class="border border-gray-300 rounded px-4 py-2" [(ngModel)]="pokemon.expSpeed">
          <option *ngFor="let option of expSpeedOptions" [value]="option">{{ option }}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="px-4 py-2 font-bold">HP:</td>
      <td class="px-4 py-2" [ngClass]="{'text-purple-500': true}">
        <input type="number" [(ngModel)]="pokemon.hp">
      </td>

      <td class="px-4 py-2 font-bold">Attack:</td>
      <td class="px-4 py-2" [ngClass]="{'text-purple-500': true}">
        <input type="number" [(ngModel)]="pokemon.attack">
      </td>

      <td class="px-4 py-2 font-bold">Defense:</td>
      <td class="px-4 py-2" [ngClass]="{'text-purple-500': true}">
        <input type="number" [(ngModel)]="pokemon.defense">
      </td>
    </tr>
    <tr>
      <td class="px-4 py-2 font-bold">Special:</td>
      <td class="px-4 py-2" [ngClass]="{'text-purple-500': true}">
        <input type="number" [(ngModel)]="pokemon.special">
      </td>

      <td class="px-4 py-2 font-bold">Speed:</td>
      <td class="px-4 py-2" [ngClass]="{'text-purple-500': true}">
        <input type="number" [(ngModel)]="pokemon.speed">
      </td>
    </tr>
    <tr>
      <td class="px-4 py-2 font-bold">Evolutions:</td>
      <td class="px-4 py-2" [ngClass]="{'text-orange-500': true}">
        <input type="number" [(ngModel)]="pokemon.evolutions">
      </td>

      <td class="px-4 py-2" [ngClass]="{'text-orange-500': true}">
        <button
          class="border border-gray-300 rounded px-4 py-2 bg-white flex items-center"
          [ngClass]="{'bg-blue-500 text-white': pokemon.legendary === 1}"
          (click)="pokemon.legendary = (pokemon.legendary === 1 ? 0 : 1)"
        >
          <span class="mr-2">Legendary</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              *ngIf="pokemon.legendary === 1"
              fill-rule="evenodd"
              d="M4.293 6.293a1 1 0 0 1 1.414 0L10 10.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 12l4.293 4.293a1 1 0 0 1-1.414 1.414L10 13.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 12 4.293 7.707a1 1 0 0 1 0-1.414z"
            />
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
