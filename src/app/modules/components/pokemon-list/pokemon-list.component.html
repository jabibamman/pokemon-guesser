<div class="flex flex-row flex-wrap overflow-x-auto cursor-pointer">
    <mat-card *ngFor="let pokemon of pokemons" class="card m-2" (click)="select.emit(pokemon)">
      <img mat-card-image [src]="pokemon.image" alt="{{pokemon.name}}" style="width: 64px; height: 64px; object-fit: contain;">
      <mat-card-content>
        <p>{{pokemon.name}}</p>
      </mat-card-content>
    </mat-card>
</div>
